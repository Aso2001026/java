<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>一覧表示</h2>
<table border="1">
  <tr>
    <td></td>
    <td>メニュー</td>
    <td>カテゴリー</td>        
  </tr>
  <tr th:each="name : ${list}">
    <td th:text = "${name.food_id}"></td>
    <td th:text = "${name.food_name}"></td>
    <td th:text = "${name.category}"></td>
  </tr>
</table>
</body>
</html>
