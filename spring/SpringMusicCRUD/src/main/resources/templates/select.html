<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>楽曲一覧</h2>
<a th:href="@{/index}">メニューに戻る</a>
<table border="1">
  <tr>
    <td>ID</td>
    <td>曲名</td>
    <td>歌手</td>
  </tr>
  <tr th:each="music : ${list}">
    <td th:text="${music.song_id}"></td>
    <td th:text="${music.song_name}"></td>
    <td th:text="${music.sinnger}"></td>
  </tr>
</table>
</body>
</html>
